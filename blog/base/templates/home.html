{% extends 'main.html' %}
{% block content %}
    <div class="container home">
        <div class="blog" >
            {% for blog in blogs %}
            <a class="" href="{% url 'blog' blog.id %}" style="color: black; text-decoration: none;">
            <div class="header_and_image">
                <div class="header">
                    <h3 class="font-weight-light my-4">{{ blog.title }}</h3>
                </div>
                <div>
                
                <p><img src="{{ blog.header_image.url  }}" alt="" style="width: 50%; margin-left: 90px;"></p>
                
                </div>
            </div>
            </a>
            <h5 >{{ blog.body|slice:":120" | safe }}...</h5>
            <small class="font-weight-light my-4">{{ blog.get_readtime }} read</small>
            <br> <br>
            {% if blog.author == request.user %}
            <ul>
                <li>
                    <a class="col-md-4s btn btn-dark" href="{% url 'update_blog' blog.id %}">edit</a>
                </li>
                <li>
                    <a class="col-md-4s btn btn-dark" href="{% url 'delete_blog' blog.id %}">DELETE</a>
                </li>
            </ul>
            {% endif %}
            <hr>
            {% endfor %}
        </div>
    
    </div>
{% endblock %}
