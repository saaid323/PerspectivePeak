{% extends 'main.html' %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Edit Your Profile</h3>
                          </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card login form">
                            <div class="card-body container">
                            <div class="form-floating mb-3">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label class="small mb-1">Username:</label>
                                            {{ user_form.username }}
                                        <label class="small mb-1">First Name:</label>
                                            {{ user_form.first_name }}
                                        <label class="small mb-1">Last Name:</label>
                                            {{ user_form.last_name }}
                                        <label class="small mb-1">Email:</label>
                                            {{ user_form.email }}
                                    </div>
                                    <div class="form-group">
                                        <hr>
                                        <label class="small mb-1">Change Profile Picture:</label>
                                        {{ profile_form.profile_pic }}
                                    </div>
                                    <label class="small mb-1">Bio:</label> {{ profile_form.bio }}
                                </div>
                            </div>
                            <br><br>
                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                            <span></span>
                            <a href="{% url 'user-profile' %}" class="btn btn-primary btn-lg">Back</a>
                            </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
