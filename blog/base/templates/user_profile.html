{% extends 'main.html' %}
{% block content %}
<div class="content-section">
    <div class="container post">
        
        <div class="media-body">
            <img src="{{ user.profile.profile_pic.url }}" alt="" style="vertical-align: middle; width: 50px; height: 50px; border-radius: 50%;">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary"> {{user.email}} </p>
            {% if user.profile.bio %}
            <p>{{ user.profile.bio }}</p>
            {% else %}
            <p>Add bio</p>
            {% endif %}
            <a class="col-md-4s btn btn-dark" href="{% url 'update-user' %}">Update Profile</a>
            <span></span>
            <br>
            <br>
            <a class="col-md-4s btn btn-dark" href="{% url 'password_change' %}">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
